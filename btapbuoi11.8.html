<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính tổng số chẵn</title>
</head>
<body>
    <script>
        let tong = 0; 
        for (let i = 0; i <= 20; i++) {
            if (i % 2 === 0) { 
                tong += i; 
            }
        }
        document.write("Tổng các số chẵn từ 0 đến 20 là: " + tong);
    </script>
</body>
</html>
